<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    const data = await d3.csv('https://flunky.github.io/cars2017.csv');
    // Convert relevant fields to numbers
    data.forEach(d => {
    d.AverageCityMPG = +d.AverageCityMPG; // Convert to number
    d.AverageHighwayMPG = +d.AverageHighwayMPG; // Convert to number
    d.EngineCylinders = +d.EngineCylinders; // Convert to number
    });
    var svgWidth = 300, svgHeight = 300;
    var margin = {top: 50, right: 50, bottom: 50, left: 50};
    var width = svgWidth - margin.left - margin.right;
    var height = svgHeight - margin.top - margin.bottom;
    var svg = d3.select("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Logarithmic scales
    const xScale = d3.scaleLog()
    .domain([10, 150])
    .range([0, width]);

    const yScale = d3.scaleLog()
    .domain([10, 150])
    .range([height, 0]);
    var circles = svg.selectAll('circle')
    .data(data)
    .enter().append('circle')
        .attr('cx', d => xScale(d.AverageCityMPG))
        .attr('cy', d => yScale(d.AverageHighwayMPG))
        .attr('r', d => 2 + d.EngineCylinders)
    // Axes

    var yAxis = d3.axisLeft(yScale).tickValues([10, 20, 50, 100])
    .tickFormat(d3.format("~s"));
    svg.append('g').attr('transform', 'translate(50,50)') .call(yAxis);

    var xAxis = d3.axisBottom(xScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));
    svg.append('g').attr('transform', 'translate(50,250)') .call(xAxis);
}
</script>
</body>
</html>
