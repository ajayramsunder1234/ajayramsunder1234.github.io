<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Education Data (1870-2020)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        #chart {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        // Set dimensions and margins for the graph
        const margin = { top: 20, right: 30, bottom: 40, left: 50 },
              width = 800 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        // Append SVG object to the body of the page
        const svg = d3.select("#chart")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load the data
        d3.csv("mean-years-of-schooling-long-run.csv").then(data => {
            // Filter the data to include only the World entity from 1870 to 2020
            const worldData = data.filter(d => d.Entity === "World");

            // Parse the data
            worldData.forEach(d => {
                d.Year = +d.Year;
                d.Education = +d["Combined - average years of education for 15-64 years male and female youth and adults"];
            });

            // Set the scales
            const x = d3.scaleTime()
                        .domain(d3.extent(worldData, d => d.Year))
                        .range([0, width]);
            const y = d3.scaleLinear()
                        .domain([0, d3.max(worldData, d => d.Education)])
                        .range([height, 0]);

            // Add the X axis
            svg.append("g")
               .attr("transform", `translate(0,${height})`)
               .call(d3.axisBottom(x).ticks(10).tickFormat(d3.format("d")));

            // Add the Y axis
            svg.append("g")
               .call(d3.axisLeft(y));

            // Add the line
            const line = d3.line()
                           .x(d => x(d.Year))
                           .y(d => y(d.Education));

            const path = svg.append("path")
                            .datum(worldData)
                            .attr("fill", "none")
                            .attr("stroke", "steelblue")
                            .attr("stroke-width", 1.5)
                            .attr("d", line);

            // Animation
            const totalLength = path.node().getTotalLength();

            path.attr("stroke-dasharray", totalLength + " " + totalLength)
                .attr("stroke-dashoffset", totalLength)
                .transition()
                .duration(4000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);
        });
    </script>
</body>
</html>
